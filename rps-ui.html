<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="rps-style.css">
    <script src="rps-script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="Buttons">
            <p class="Header">Rock Paper Scissors</p>
            <div class="ElementButtons">
                <button id="rock"><img src="rock.jpg" alt="rock"/> </button>
                <button id="paper"><img src="paper.jpg" alt="paper"/></button>
                <button id="scissors"><img src="scissors.jpg" alt="scissors"/></button>
            </div>
        </div>
        <div class="scoreboard">
            <div class="ChosenScore">
                <div class="ImageContainer" id="userImageContainer" >
                    <img id="userImage" src="questionmark.jpg" alt="noScore" class="ScoreImage"/>
                </div>
                <p id="userText" class="ScoreText">User score: 0</p>
            </div>
            <div class="ChosenScore">
                <div class="ImageContainer" id="ComputerImageContainer">
                    <img id="computerImage" src="questionmark.jpg" alt="noScore" class="ScoreImage"/>
                </div>
                <p id="computerText" class="ScoreText">Computer score: 0</p>
            </div>
        </div>
    </div>
</body>
</html>
